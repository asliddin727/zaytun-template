<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Login</title>
  </head>
  <body> 
    <section class="login" id="login"> 
      <div class="login--wrapper"> 
        <div class="login-top"> <span>   <a class="login-lang-ru" href="#">Рус | <a class="login-lang-uz" href="#">O’zb</a></a></span><img class="login-close-icon" src="/assets/images/icons/zaytun-login-close-icon.svg" alt="icon" onclick="closeIcon()"></div>
        <div class="login-form-wrapper"> 
          <form class="login-form" action=""><img class="login-logo" src="/assets/images/logos/zaytun-login-logo.png" alt="">

            <input class="login-tel-input" type="tel" placeholder="Номер телефона" id="phone" name="phone"><br>
            <input class="login-password-input" type="password" placeholder="Пароль"><br>
            <button class="login-submit-btn" type="submit">Войти</button><br><a class="login-fogot-your-password" href="#"> Забыли пароль?</a>
            <hr>
            <button class="login-register-btn">Зарегистрироваться</button>
          </form>
        </div>
        <p class="login-bottom-desc">© «Zaytun» 2020</p>
      </div>
    </section>
    <script src="/script/script.js"> </script>
  </body>
</html>
